<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SampleController5Form</title>
<style>
	form > label {
		display: inline-block;
		width: 120px;
	}
	
	form > input {
		padding: 4px;
		margin-bottom: 4px;
	}
</style>
</head>
<body>
	<h1>Insert New Book</h1>
	
	<form th:action="@{/SampleController5View}" method="POST" th:object="${bookDTO}" target="_blank">
	
		<label for="title">Title</label>
		<input type="text" th:field="*{title}" name="title"/>
		<br>
		
		<label for="author">Author</label>
		<input type="text" th:field="*{author}" name="author"/>
		<br>
		
		<label for="publisher">Publisher</label>
		<input type="text" th:field="*{publisher}" name="publisher"/>
		<br>
		
		<label for="publishdate">Published Date</label>
		<input type="text" th:field="*{publishdate}" name="publishdate"/>
		<br>
		<br>
		
		<input type="submit" value="Submit" /> <input type="reset" value="Reset"/>
	</form>
</body>
</html>
